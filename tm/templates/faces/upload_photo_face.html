<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Photo Face</title>
  </head>
  <body>
    <h1>Upload Photo Face</h1>
    <p>Your photo has been uploaded successfully.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" name="backup">Backup</button>
    </form>

    {% if uploaded_file_url %}
    <h2>Uploaded Image</h2>
    <img src="{{ uploaded_file_url }}" alt="Uploaded Image" />
    <p>Result: {{ result }}</p>
    {% endif %}
  </body>
</html>
